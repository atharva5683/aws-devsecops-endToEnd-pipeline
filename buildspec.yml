version: 0.2
env:
    secrets-manager:
      TOKEN: Sonar:Sonar
phases:
  install:
    runtime-versions:
      java: latest
  build:
    commands:
    
          apt-get update
          apt-get -y install wget default-jdk
          wget https://github.com/zaproxy/zaproxy/releases/download/v2.14.0/ZAP_2.14.0_Linux.tar.gz -O ZAP_Linux.tar.gz
          tar -xvf ZAP_Linux.tar.gz
          cd ZAP_2.14.0
          ./zap.sh -cmd -quickurl https://www.example.com -quickprogress -quickout ../zap_report.html
          echo "ZAP report generated: $(realpath ../zap_report.html)"
 
        
#Storing DAST Reports in S3 bucket

artifacts:
  files:
    - zap_report.html
